<script type="text/javascript">
$(document).ready(function() {
    $('#defaultForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            namapem: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'Nama Tidak Boleh Kosong'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The username must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'The username can only consist of alphabetical, number, dot and underscore'
                    }
                }
            },
			namatem: {
                validators: {
                    notEmpty: {
                        message: 'Nama tempat pengambilan tidak boleh kosong'
                    }
                }
            },
            namajal: {
                validators: {
                    notEmpty: {
                        message: 'Alamat tidak boleh kosong'
                    }
                }
            },
			acceptTerms: {
                validators: {
                    notEmpty: {
                        message: 'Centang jika orderan sudah sesuai'
                    }
                }
            },
            detailalamat: {
                validators: {
                    notEmpty: {
                        message: 'Detail alamat tidak boleh kosong'
                    }
                }
            },
			detailpeng: {
                validators: {
                    notEmpty: {
                        message: 'Detail pengambilan tidak boleh kosong'
                    }
                }
            },
            berat: {
                validators: {
                    integer: {
                        message: 'Harus Masukan Angka',
                    }
                }
            }
        }
    });
});
</script>
	<script type="text/javascript">
$('form').submit(function(){
	var landmarkID = $(this).parent().attr('data-landmark-id');
	var postData = $(this).serialize();
	var name = localStorage.getItem('username');
	$.ajax({
		type: 'POST',
		data: postData+'&amp;lid='+landmarkID+'&username='+name,
		url: 'http://www.carirekan.com/halokapten/coba1.php',
		success: function(data){
			console.log(data);
			alert('Your comment was successfully added');
		},
		error: function(){
			console.log(data);
			alert('There was an error adding your comment');
		}
	});
	
	return false;
});
	</script>
