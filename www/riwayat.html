<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
		var name = localStorage.getItem('username');
		$.ajax({
		url: 'http://www.carirekan.com/halokapten/api.php?username='+name,
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 5000,
		success: function(data, status){
			$.each(data, function(i,item){ 
				$("#listcewek").append("<li><b>Jenis Barang/Paket</b> : "+item.jenisbrg+"</li><li><b>Nama Tempat Pengambilan Barang/Paket</b> :"+item.namatok+"</li><li><b>Alamat Tempat Pengambilan Barang/Paket</b> :"+item.alpeng+"</li><li><b>Detail Alamat Barang/Paket</b> :"+item.detalamat+"</li><li><b>Detail Pengambilan Barang/Paket</b> :"+item.detpeng+"</li><li><b>Harga Service Halo Kapten</b> :"+item.total+"</li><li><b>Cara Pembayaran</b> :"+item.carapem+"</li><li><b>Time</b> :"+item.time+"</li><li><b>Status</b> :"+item.status+"</li><hr>");
			});
			$("#listcewek");
		},
			error: function(){
		   	alert('Error terjadi');
			}
		});
		});  
        </script>
